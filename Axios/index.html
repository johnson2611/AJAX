<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css"
      integrity="sha512-5A0LKI/xGVxGl+2ffA+tSPa+US+js5Mr9YvuZFaN8m2FxEl8UyvpFrfmVbdsrhksvbuoThf+WI1/djjDhjquHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
      integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK"
      crossorigin="anonymous"
    />
    <title>Axios Basic</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <a href="#" class="navbar-brand">Axios Basic</a>
    </nav>

    <!-- Buttons -->
    <div class="container mt-3">
      <div class="row">
        <div class="col text-center">
          <buton class="btn btn-primary" id="text-btn">Text Data</buton>
          <buton class="btn btn-success" id="json-btn">JSON Data</buton>
          <buton class="btn btn-warning" id="api-btn">Api Data</buton>
        </div>
      </div>
    </div>

    <!-- Data Secton -->
    <div class="container-fluid mt-3">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header bg-primary text-white">
              <h3>Text Data</h3>
            </div>
            <div class="card-body bg-light" id="text-card">

            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header bg-success text-white">
              <h3>JSON Data</h3>
            </div>
            <div class="card-body bg-light" id="json-card">
              
            </div>
          </div>
        </div>
        <div class="col-md-4">
            <div class="card">
              <div class="card-header bg-warning text-white">
                <h3>API Data</h3>
              </div>
              <div class="card-body bg-light" id="api-card">

              </div>
            </div>
          </div>
      </div>
  </div>

    <script src="axios.min.js"></script>
    <script src="App.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
